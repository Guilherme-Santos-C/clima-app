<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>clima</title>
</head>
<body>
    <header>
        <h1>Clima App</h1>
    </header>
    <main>
        <section id="section-1">
            <div class="containers-section1">
                <h2 class="titles-section1">Consulte o Clima</h2>
                <p class="p-section1">digite o nome da sua cidade</p>
                <input type="text" class="input-section1" placeholder="exemplo(Fortaleza)">
            </div>
            <p class="p-section1">ou</p>
            <div class="containers-section1">
                <h2 class="titles-section1">Acesse sua cidade via IP</h2>
                <p class="p-section1">localização aproximada através do seu IP</p>
                <button class="button-section1">Localização Automática</button>
        </section>

        <section id="section-2">
            <img src="images/raining-animate.svg" alt="ilustração mulher na chuva" id="image_mulher_chuva">
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
